{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">

    <h1 style="color: blueviolet">Update Task </h1>

    

    <form action="/update/{{task.id}}" method="POST">
        <input class="input" type="text" name="content" id="content" value="{{task.content}}">
        <input class="submit-button" type="submit" value="Update Task">
    </form>

</div>

<br>

{% endblock %}
